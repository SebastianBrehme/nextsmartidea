<div *ngIf="event" class="container">
    <h1 name="eventTitle" id="eventTitle">{{event.title}}</h1>

    <form class="form-horizontal">
        <div class="form-group" *ngIf="event.description">
            <label for="eDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{event.description}}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="eType" class="col-sm-2 control-label">Type of Event</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{event.type}}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="eDateFrom" class="col-sm-2 control-label">Event starts at</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{event.date_from}}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="eDateTo" class="col-sm-2 control-label">Event ends at</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{event.date_to}}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="eMember" class="col-sm-2 control-label">Member</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{event.member}}</p>
            </div>
        </div>
    
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="buttonEdit" class="btn btn-danger button-deleteEvent" [routerLink]="['/update-event', event.key]"><span class="glyphicon glyphicon-pencil"></span></button>
            </div>
        </div>
    </form>

    
</div>
