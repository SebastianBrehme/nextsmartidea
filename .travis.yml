dist: trusty
sudo: required
language: node_js
node_js:
  - "6.9"
env:
  global:
    - DBUS_SESSION_BUS_ADDRESS=/dev/null
    - DISPLAY=:99.0
    - CHROME_BIN=chromium-browser
before_install: cd public
before_script:
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - ng serve &
  - sleep 3
install:
  - npm install -g firebase-tools
  - npm install -g @angular/cli
  - npm install coveralls --save-dev
  - npm install
script:
  - cucumber
  - ng test --single-run --code-coverage
  - ng build --prod
after_success:
  - npm run coveralls
  - cd ..

addons:
  sauce_connect:
    username: ${SAUCEUSER}
    access_key: ${SAUCEKEY}
    
deploy:
  skip_cleanup: true
  on:
    branch: master
  provider: firebase
  token:
    secure: ${FIREBASE_TOKEN}
  
