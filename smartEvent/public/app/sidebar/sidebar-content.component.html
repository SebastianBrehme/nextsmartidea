<div>
    <h4>My Events</h4>
    

    <div *ngFor="let event of eventlist; let index = index; trackBy:customTrackBy;" [routerLink]="['/detail', event.key]" name="eventContainer">
        <a style="cursor:pointer;" id="eventSidebar#{{index}}">{{event.titel}}</a>
    </div>


    <br/>
    <br/>
    <h4>Next Events</h4>
    <p>Example 1: in 2 days</p>
    <p>Example 2: in 20 days</p>
    <p>Example 3: next year</p>
</div>
