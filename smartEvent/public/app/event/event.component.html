<div class="col-md-6">
    <h1>Create Event</h1>
    <form>
  <div class="form-group">
    <label for="eventName">Name</label>
    <input type="text" class="form-control" id="eventName" placeholder="My New Event">
  </div>
  <div class="form-group">
    <label for="eventDescription">Description</label>
    <textarea class="form-control" rows="3" id="eventDescription" placeholder="..."></textarea>
  </div>
  <div class="form-group">
    <label for="eventType">Type of Event</label>
    <select class="form-control" id="eventType">
      <option>Birthday</option>
      <option>Party</option>
      <option>Trip</option>
      <option>Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="eventDate">Date (optional)</label>
    <small id="fileHelp" class="form-text text-muted">Format: Day / Month / Year</small><br/>

    <div class="form-group row">
      <label for="dateFromLine" class="col-sm-2">From</label>
      <div class="col-sm-6" id="dateFromLine">
        <div class="col-xs-3"><input type="number" class="form-control" min="1" max="31" id="dateFromDay"></div>
        <div class="col-xs-3"><input type="number" class="form-control" min="1" max="12" id="dateFromMonth"></div>
        <div class="col-xs-4"><input type="number" class="form-control" min="2016" max="9999" id="dateFromYear"></div>
      </div>
    </div>
    <div class="form-group row">
      <label for="dateToLine" class="col-sm-2">To</label>
      <div class="col-sm-6" id="dateToLine">
        <div class="col-xs-3"><input type="number" class="form-control" min="1" max="31" id="dateToDay"></div>
        <div class="col-xs-3"><input type="number" class="form-control" min="1" max="12" id="dateToMonth"></div>
        <div class="col-xs-4"><input type="number" class="form-control" min="2016" max="9999" id="dateToYear"></div>
      </div>
    </div>
  </div>

  
  

  <div class="form-group">
    <label for="eventImage">Event Image</label>
    <input type="file" class="form-control-file" id="eventImage" aria-describedby="fileHelp">
    <small id="fileHelp" class="form-text text-muted">This image is optional, it can be used to represent your event</small>
  </div>
  <div class="form-group">
    <label for="eventInvite">Send Invite</label>
    <select multiple class="form-control" id="eventInvite">
      <option>Friend1</option>
      <option>Friend2</option>
      <option>Friend3</option>
      <option>Friend4</option>
      <option>Friend5</option>
    </select>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      I agree...
     <!-- I agree that my data will not be handled as private and NextSmartIdea can do with it, whatever the fuck they want to do! -->
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
